$def with(todos)
$:render.header()
        <div class="box">

            <div class="box todos">
                <h2 class="box">待办事项</h2>
                <ul>
                      $for i in range(0, len(todos))
                          <li>
                                <em>$(i+1)</em>&nbsp;&nbsp;&nbsp;&nbsp;$todos[i][1]
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="/todo/$todos[i][0]/edit">修改</a>,
                                <a href="/todo/$todos[i][0]/delete" onclick="onDelete()">删除</a>
                          </li>
                           
                </ul>
            </div>
             

            <div class="box post">
                <h2>新增</h2>
                <form action="/todo/new" method="post" id="post_new">
                    <p><input type="text" name="title" class="long_txt" /></p>
                    <p><input type="submit" class="submit" value="添加" /></p>
                </form>
            </div>

        </div>
